<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Peliculas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITULO</th>
                        <th>GENERO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pelicula of Peliculas" class="text-center">
                        <td>{{pelicula.ID}}</td>
                        <td>{{pelicula.TITULO}}</td>
                        <td>{{pelicula.GENERO}}</td>
                        <td>
                            <button (click)="Editar(pelicula)" class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
